<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lucas Teles" />
    <meta
      name="description"
      content="Faça o cadastro de novos funcionários de forma rápida e fácil com nosso formulário online. Registre informações como nome, idade, cargo e departamento para gerenciar sua equipe de maneira eficiente."
    />
    <meta name="keywords" content="cadastro, funcionário, empregado, empresa, registro, github, projeto" />
    <title>RH-Cadastros</title>
  </head>
  <body>
    <h2>Cadastro de Funcionário</h2>

    <fieldset>
      <legend>Dados do Funcionário</legend>
      <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required /><br /><br />

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required /><br /><br />

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required /><br /><br />

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" /><br /><br />

        <label for="linguagem">linguagem:</label>
        <input type="text" id="linguagem" name="linguagem" /><br /><br />

        <button type="submit">Enviar</button>
      </form>
    </fieldset>

    <fieldset>
      <legend>Qual ação deseja realizar</legend>
      <button>Apresentar</button>
      <button>Trabalhar</button>
      <button>Gerenciar</button>
      <button>Programar</button>
    </fieldset>
  </body>
</html>
