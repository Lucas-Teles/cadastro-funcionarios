<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lucas Teles" />
    <meta
      name="description"
      content="Faça o cadastro de novos funcionários de forma rápida e fácil com nosso formulário online. Registre informações como nome, idade, cargo e departamento para gerenciar sua equipe de maneira eficiente."
    />
    <meta name="keywords" content="cadastro, funcionário, empregado, empresa, registro, github, projeto" />
    <title>RH-Cadastros</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <section>
      <fieldset>
        <legend>Cadastro de Funcionários</legend>
        <form id="cadastro">
          <div>
            <label for="nome">Nome: </label>
            <input id="nome-input" type="text" required />
          </div>
          <div>
            <label for="idade">Idade: </label>
            <input id="idade-input" type="number" min="18" max="65" required />
          </div>
          <div>
            <label for="cargo">Cargo: </label>
            <select id="cargo-select">
              <option value="" disabled selected>Selecione o seu Cargo</option>
              <option value="gerente">Gerente</option>
              <option value="desenvolvedor">Desenvolvedor(a)</option>
            </select>
          </div>
          <div id="departamento-div" style="display: none">
            <label id="departamento-label" for="depart-input">Departamento: </label><br />
            <input id="depart-input" type="text" />
          </div>
          <div id="linguagem-div" style="display: none">
            <label id="linguagem-label" for="lingua-input">Linguagem: </label><br />
            <input id="lingua-input" type="text" />
          </div>
          <div>
            <button id="btn-submit" type="submit">Cadastrar</button>
          </div>
        </form>
      </fieldset>
      <fieldset>
        <legend>Funções</legend>
        <div>
          <select id="lista-funcionarios">
            <option value="" disabled selected>Sem funcionário(a) disponivel</option>
          </select>
        </div>
        <div>
          <button id="btn-apresentar">Se Apresentar</button>
        </div>
        <div>
          <button id="btn-trabalhar">Trabalhar</button>
        </div>
        <div>
          <button id="btn-gerenciar">Gerenciar</button>
        </div>
        <div>
          <button id="btn-programar">Programar</button>
        </div>
      </fieldset>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
